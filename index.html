<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Naol</title>
  </head>
  <body>
    <div class="intro">
      <div class="intro__navbar">
        <div class="intro__navbar--logo">
          <img src="./img/logo.png" alt="logo" />
        </div>
        <div class="intro__navbar-list">
          <ul class="intro__navbar-list_list">
            <li class="intro__navbar-list_list--btn">
              <a href="#">home</a>
            </li>
            <li class="intro__navbar-list_list--btn">
              <a href="#">about</a>
            </li>
            <li class="intro__navbar-list_list--btn">
              <a href="#">service</a>
            </li>
            <li class="intro__navbar-list_list--btn">
              <a href="#">contact</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="intro__profile">
        <img
          src="./img/profile-picture.jpg"
          alt=""
          class="intro__profile--picture"
        />
      </div>
    </div>
    <div class="skill"></div>
    <div class="info">
      <div class="info__photo">
        <div
          class="info__photo--panel"
          style="
            background-image: url('./img/liar-liur-9skLz_qQLRo-unsplash.jpg');
          "
        >
          <h3>panel 1</h3>
        </div>
        <div
          class="info__photo--panel"
          style="
            background-image: url('./img/abe-b-ryokan-7Uk-DPd0fZY-unsplash.jpg');
          "
        >
          <h3>panel 2</h3>
        </div>
        <div
          class="info__photo--panel"
          style="background-image: url('./img/photo_2024-03-29_18-16-43.jpg')"
        >
          <h3>panel 3</h3>
        </div>
        <div
          class="info__photo--panel"
          style="
            background-image: url('./img/jonas-leupe-P7kcWEYy4n8-unsplash.jpg');
          "
        >
          <h3>panel 5</h3>
        </div>
        <div
          class="info__photo--panel"
          style="
            background-image: url('./img/susan-q-yin-YQhhlCS9Hto-unsplash.jpg');
          "
        >
          <h3>panel 5</h3>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>

</html>
